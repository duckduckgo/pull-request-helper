<!doctype html>
<html lang="en">

<head>
	<title>DuckDuckGo Pull Request Helper</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/horsey/dist/horsey.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/horsey/dist/horsey.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</head>

<body>
	<div class="container">
		<div class="page-header">
			<h1>DuckDuckGo Pull Request Helper</h1>
		</div>
		<p class="lead">Use the input to select an Instant Answer using its ID. The Markdown will continue to update as more IAs are added.</p>

		<label>Repo Tag Comparison URL</label>
		<div class="row">
			<div class="col-md-8">
				<input id="compare_url" name="compare_url" class="form-control input-lg" type="text" placeholder="Enter Git Tag Comparison URL">
			</div>
			<button id="compare_btn" class="btn btn-primary btn-lg">Submit</button>
		</div>
		<br>
		<div class="row">
			<div class="col-md-8">
				<div class="form-group">
					<label for="ia_autocomplete">Instant Answer ID:</label>
					<input id="ia_autocomplete" name="ia_autocomplete" class="form-control input-lg" type="text" placeholder="Enter IA Name" autofocus>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label>Generated Markdown:</label>
					<textarea id="md-text" class="form-control" rows="38"></textarea>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
